<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="row">
      <form class="col s12" action="php/script.php" method="post">
        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="email" class="validate" required>
            <label for="email" data-error="wrong email" data-success="got it">Email</label>
          </div>
      <div class="input-field col s6">
          <input id="icon_telephone" type="tel" class="validate" required>
          <label for="icon_telephone" data-error="wrong phone" data-success="got it">Phone</label>
        </div>
      <div class="input-field col s12">
        <select multiple>
          <option value="" disabled selected>What is the issue about?</option>
          <option value="Microsoft Windows OS">Microsoft Windows OS</option>
          <option value="Apple macOS / OSX">Apple macOS / OSX</option>
          <option value="Printer / Scanner">Printer / Scanner</option>
          <option value="Software">Software</option>
          <option value="Internet / Network">Internet / Network</option>
          <option value="Server">Server</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" length="600" required></textarea>
            <label for="textarea1">Description</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('select').material_select();
      });
    </script>
  </body>
</html>
